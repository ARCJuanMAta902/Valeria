<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Ajustado XV A帽os</title>
    
    <style>
        /*  CONFIGURACIN DE FUENTE AMOROSA (Aseg煤rate de que los archivos est茅n en la misma carpeta) */
        @font-face {
            font-family: 'Amorosa';
            /* 隆VERIFICA ESTAS RUTAS! Deben apuntar a donde guardaste tu archivo de fuente Amorosa. */
            src: url('Amorosa-Regular.woff2') format('woff2'),
                 url('Amorosa-Regular.woff') format('woff'),
                 url('Amorosa-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* CONFIGURACIN BASE DEL BODY (sin cambios) */
        body {
            margin: 0;
            padding: 0;
            display: flex; 
            justify-content: center;
            align-items: center; 
            min-height: 100vh;
            background-color: black; 
            position: relative;
            font-family: Arial, sans-serif; 
            color: white;
        }

        /* VIDEO DE FONDO (sin cambios) */
        #background-video {
            width: 100vw;
            height: 100vh;
            object-fit: contain; 
            z-index: -100;
        }

        /* Estilos del BOTN INVISIBLE (sin cambios) */
        #start-button {
            position: absolute;
            z-index: 100; 
            width: 100vw;
            height: 100vh;
            background-color: transparent; 
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ************************************************* */
        /* ESTILOS DEL CONTADOR DINMICO (Con Animaci贸n Vertical) */
        /* ************************************************* */

        #countdown-block {
            position: absolute;
            top: 15%; 
            left: 50%;
            z-index: 50; 
            
            /* ESTADO BASE (SALIDA HACIA ARRIBA) */
            /* Cambiamos X a Y: Sale por arriba (100% de la altura del bloque) */
            transform: translateX(-50%) translateY(-100vh); 
            opacity: 0; 
            visibility: hidden; 
            
            padding: 0; 
            background-color: transparent; 
            border-radius: 0; 
            box-shadow: none; 
            
            text-align: center; 
            transition: opacity 2.1s ease-out, transform 2.1s ease-out; 
        }
        
        /* Estado ACTIVO: Totalmente visible y en el centro */
        #countdown-block.is-visible {
            opacity: 1;
            visibility: visible;
            /* Se mantiene en el 15% superior de la pantalla */
            transform: translateX(-50%) translateY(0); 
        }
        
        /*  CLASE DE ENTRADA: Viene DESDE ARRIBA */
        #countdown-block.from-right {
             /* La animaci贸n de entrada viene desde ARRIBA, fuera de la vista (-100vh) */
             transform: translateX(-50%) translateY(-100vh);
             opacity: 0; 
             visibility: hidden; 
        }

        /*  CLASE DE SALIDA: Desaparece HACIA ABAJO */
        #countdown-block.to-left {
             /* La animaci贸n de salida va hacia ABAJO (+100vh) */
             transform: translateX(-50%) translateY(100vh); 
             opacity: 0; 
             visibility: hidden; 
        }

        /*  Ocultar el t铆tulo "LOS QUINCE" */
        #countdown-block > span:first-child { 
            display: none !important; 
        }

        /* [Estilos internos del contador, sin cambios funcionales] */
        .countdown { 
            display: flex; 
            gap: 10px; /* Separaci贸n est谩ndar para PC */
            justify-content: center; 
            align-items: flex-end; 
            margin-top: 0; 
        }
        .time-segment { 
            padding: 0; 
            line-height: 1; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }
        
        /* DGITOS DEL CONTADOR (Amorosa y #888994) */
        .time-value { 
            font-family: 'Amorosa', serif; 
            font-size: 5em; /* TAMAO GRANDE POR DEFECTO (PC) */
            font-weight: normal; 
            color: #888994; /* Color #888994 */
            display: inline-block;
            min-width: unset; 
            text-align: center; 
            line-height: 1.1;
        }
        
        /* DGITOS DE SEGUNDOS (Se ha cambiado a #888994 para uniformidad, si quieres Dorado, usa #FFD700) */
        #seconds { 
            color: #888994; 
        } 
        
        /* SEPARADORES (Amorosa y #888994) */
        .separator { 
            font-family: 'Amorosa', serif;
            font-size: 5em; /* TAMAO GRANDE POR DEFECTO (PC) */
            font-weight: normal;
            color: #888994; /* Color #888994 */
            margin: 0 0px; 
            line-height: 1.1;
        }
        
        /* MENSAJE FINAL (Amorosa y #888994) */
        #message {
            font-family: 'Amorosa', serif;
            font-size: 2em;
            color: #888994; /* Color #888994 */
            margin-top: 20px;
        }

        /* Ocultar los labels "DAS", "HORAS", etc. */
        .time-label { 
            display: none; 
        }
        
        /* ************************************************* */
        /*  SOLUCIN DE RESPONSIVIDAD PARA MVILES (sin cambios) */
        /* ************************************************* */
        
        @media (max-width: 650px) {
            /* Reducir el tama帽o de fuente para pantallas peque帽as (m贸viles) */
            .time-value, .separator {
                font-size: 2.8em; /* TAMAO AJUSTADO para que quepa en m贸viles */
            }
            
            .countdown {
                gap: 5px; /* Reducir el espacio entre los n煤meros */
            }
        }
    </style>
</head>
<body>

    <button id="start-button" onclick="startVideo()"></button>
    
    <video loop playsinline id="background-video"> 
        <source src="Invitaci贸n 15 Valeria.mp4" type="video/mp4">
        Tu navegador no soporta el formato de video.
    </video>

    <div id="countdown-block" class="from-right"> 
        <span>LOS QUINCE</span> 
        
        <div class="countdown">
            
            <div class="time-segment">
                <span class="time-value" id="days">0</span>
                <span class="time-label">DAS</span>
            </div>
            <span class="separator">:</span>

            <div class="time-segment">
                <span class="time-value" id="hours">0</span>
                <span class="time-label">HORAS</span>
            </div>
            <span class="separator">:</span>

            <div class="time-segment">
                <span class="time-value" id="minutes">0</span>
                <span class="time-label">MINUTOS</span>
            </div>
            <span class="separator">:</span>

            <div class="time-segment">
                <span class="time-value" id="seconds">0</span>
                <span class="time-label">SEGUNDOS</span>
            </div>
            
        </div>
        <p id="message" style="display: none;"></p>
    </div>

    <script>
        const video = document.getElementById('background-video');
        const startButton = document.getElementById('start-button');
        const countdownBlock = document.getElementById('countdown-block');
        
        const LOW_VOLUME = 0.3; 
        
        // --- CONFIGURACIN DE TIEMPOS (sin cambios) ---
        const tiempoAparicion = 27; 
        const duracionVisible = 7.2; 
        // ----------------------------------
        
        // FECHA DEL EVENTO (隆Recuerda cambiar esta fecha si no es correcta!)
        const countdownDate = new Date("Dec 13, 2025 20:00:00").getTime(); 

        function startVideo() {
            video.volume = LOW_VOLUME; 
            video.playbackRate = 1.0; 
            
            const playPromise = video.play();

            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    startButton.style.display = 'none'; 
                })
                .catch(error => {
                    video.muted = true;
                    video.play();
                    startButton.style.display = 'none';
                    console.warn("Audio bloqueado. Reproduciendo video sin sonido.");
                });
            }
        }
        
        // --- FUNCIN DE ACTUALIZACIN DEL CONTADOR (sin cambios) ---
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;
            
            if (distance > 0) {
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Siempre actualizamos los valores de los elementos
                document.getElementById("days").innerHTML = days;
                document.getElementById("hours").innerHTML = String(hours).padStart(2, '0');
                document.getElementById("minutes").innerHTML = String(minutes).padStart(2, '0');
                document.getElementById("seconds").innerHTML = String(seconds).padStart(2, '0');
                
            } else {
                clearInterval(countdownInterval); // Detener el intervalo
                
                // L贸gica de fin de conteo
                countdownBlock.classList.add('is-visible'); 
                document.querySelector('#countdown-block .countdown').innerHTML = ''; 
                const messageElement = document.getElementById("message");
                messageElement.style.display = 'block';
                messageElement.innerHTML = "隆ES HOY! 隆Comencemos la Celebraci贸n! コ";
            }
        }

        updateCountdown(); 
        const countdownInterval = setInterval(updateCountdown, 1000);

        
        // --- CONTROL DE VISIBILIDAD BASADA EN EL TIEMPO DEL VIDEO (sin cambios en la l贸gica) ---
        video.addEventListener('timeupdate', function() {
            const tiempoFin = tiempoAparicion + duracionVisible;
            const tiempoActual = video.currentTime;

            if (tiempoActual >= tiempoAparicion && tiempoActual < tiempoFin) {
                // APARICIN (Entra de ARRIBA)
                countdownBlock.style.transition = 'opacity 1.9s ease-out, transform 1.9s ease-out'; 
                countdownBlock.classList.remove('from-right', 'to-left'); 
                countdownBlock.classList.add('is-visible'); 

            } else {
                // DESAPARICIN O PRE-INICIO
                if (tiempoActual >= tiempoFin) {
                    // DESAPARICIN (Sale HACIA ABAJO)
                    countdownBlock.classList.remove('is-visible'); 
                    countdownBlock.classList.add('to-left'); 
                    
                } else if (tiempoActual < tiempoAparicion) {
                    // PRE-INICIO (Asegura el estado inicial fuera de vista, ARRIBA)
                    if (!countdownBlock.classList.contains('from-right')) {
                        countdownBlock.style.transition = 'none'; 
                        countdownBlock.classList.remove('is-visible', 'to-left');
                        countdownBlock.classList.add('from-right');
                    }
                }
            }
        });
        
    </script>

</body>
</html>
